name: CPP Pr example
on:
  pull_request:
    branches: 
      - master
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build code
        run: |
          mkdir build
          cd build 
          cmake ..
          make

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: cpp_executable
          path: build/MyProject

  dynamic-analysis:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Valgrind
        run: sudo apt-get install valgrind tree

      - name: Download executable
        uses: actions/download-artifact@v3
        with:
          name: cpp_executable
          path: ./cpp_executable

      - name: Check folder
        run: tree . 

      - name: Run Valgrind
        run: valgrind --leak-check=full ./build/MyProject
      - name: Upload Valgrind results
        uses: actions/upload-artifact@v3
        with:
          name: valgrind-results
          path: valgrind-results.txt

